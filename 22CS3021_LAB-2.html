<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Link Example</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        a {
            display: block;
        }

        img {
            border: 2px solid #333;
            width: 200px;
            height: 200px;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>
<body>

    <main>
        <!-- Image linked to Google search -->
        <a href="https://www.google.com" target="_blank">
            <img src="https://img.freepik.com/free-vector/programming-concept-illustration_114360-1351.jpg?size=338&ext=jpg&ga=GA1.1.632798143.1705881600&semt=sph" alt="Google Logo">
        </a>
    </main>

</body>
</html>
