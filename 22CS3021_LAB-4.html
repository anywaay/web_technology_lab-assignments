<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="number"] {
    width: 100px;
    padding: 8px;
    margin: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #tipAmount {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <label for="totalAmount">Total Amount (₹):</label>
  <input type="number" id="totalAmount">
  <br>
  <label for="tipPercentage">Tip Percentage (%):</label>
  <input type="number" id="tipPercentage">
  <br>
  <label for="numPeople">Number of People:</label>
  <input type="number" id="numPeople">
  <br>
  <button onclick="calculateTip()">Calculate Tip</button>
  <div id="tipAmount"></div>
</div>

<script>
  function calculateTip() {
    const totalAmount = parseFloat(document.getElementById("totalAmount").value);
    const tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
    const numPeople = parseInt(document.getElementById("numPeople").value);

    if (isNaN(totalAmount) || isNaN(tipPercentage) || isNaN(numPeople) || totalAmount <= 0 || tipPercentage < 0 || numPeople <= 0) {
      document.getElementById("tipAmount").innerText = "Please enter valid numbers.";
    } else {
      const tipAmount = (totalAmount * (tipPercentage / 100)) / numPeople;
      document.getElementById("tipAmount").innerText = "Tip Amount per Person: ₹" + tipAmount.toFixed(2);
    }
  }
</script>

</body>
</html>
